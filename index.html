<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
         * {
            .fade-in {
                opacity: 0;
                transform: translateY(20px);
                transition: opacity 0.8s ease, transform 0.8s ease;
            }
            
            .fade-in.visible {
                opacity: 1;
                transform: translateY(0);
            }
            
            #navbar.scrolled {
                background-color: #2c3e50;
                color: white;
            }
            
            * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
         }
 
         body {
             font-family: 'Arial', sans-serif;
             line-height: 1.6;
             color: #333;
         }
 
         .container {
             width: 90%;
             max-width: 1200px;
             margin: 0 auto;
             padding: 0 15px;
         }

         header .container {
             text-align: center;
         }
 
         header {
             background-color: #2c3e50;
             color: white;
             padding: 20px 0;
         }
 
         nav ul {
             display: flex;
             justify-content: center;
             list-style: none;
             background-color: #34495e;
             padding: 10px 0;
         }
 
         nav ul li {
             margin: 0 15px;
         }
 
         nav ul li a {
             color: white;
             text-decoration: none;
         }
 
         section {
             padding: 40px 0;
             border-bottom: 1px solid #eee;
         }
 
         h2 {
             margin-bottom: 20px;
             color: #2c3e50;
         }
 
         .profile-pic {
             width: 200px;
             height: 200px;
             border-radius: 50%;
             object-fit: cover;
             display: block;
             margin: 0 auto 20px;
         }
 
         .portfolio-grid {
             display: grid;
             grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
             gap: 20px;
         }
 
         .portfolio-item {
             border: 0.5px solid #ddd;
             padding: 15px;
             border-radius: 5px;
         }
 
         .portfolio-item img {
             width: 300px;
             height: 200px;
             object-fit: cover;
             margin-bottom: 10px;
         }
 
         footer {
             background-color: #2c3e50;
             color: white;
             text-align: center;
             padding: 20px 0;
             margin-top: 20px;
         }

         @media (max-width: 768px) {
             nav ul {
                 flex-direction: column;
                 align-items: center;
             }
 
             nav ul li {
                 margin: 5px 0;
             }
         }
     </style>
 </head>
 <body>
        <!-- 导航栏 -->
    <nav id="navbar" class="fixed top-0 left-0 right-0 bg-white shadow-md z-10 transition-all duration-300">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-xl font-bold">个人作品集</div>
            <div class="md:flex space-x-6 hidden">
                <a href="#about" class="hover:text-blue-500">关于我</a>
                <a href="#skills" class="hover:text-blue-500">技能</a>
                <a href="#portfolio" class="hover:text-blue-500">作品集</a>
                <a href="#contact" class="hover:text-blue-500">联系我</a>
            </div>
            <button id="mobile-menu-btn" class="md:hidden">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-white shadow-md p-4">
            <a href="#about" class="block py-2 hover:text-blue-500">关于我</a>
            <a href="#skills" class="block py-2 hover:text-blue-500">技能</a>
            <a href="#portfolio" class="block py-2 hover:text-blue-500">作品集</a>
            <a href="#contact" class="block py-2 hover:text-blue-500">联系我</a>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="mt-20 container">
         <ul>
             <li><a href="#about">关于我</a></li>
             <li><a href="#skills">技能</a></li>
             <li><a href="#portfolio">作品集</a></li>
             <li><a href="#contact">联系我</a></li>
         </ul>
     </nav>
 
     <main class="container">
         <section id="about">
             <h2>关于我</h2>
             <img src="../image/touxiang.jpg" alt="个人头像" class="profile-pic fade-in" loading="lazy">
             <p>这里是个人简介内容，你可以介绍自己的背景、职业、兴趣爱好等信息。</p>
         </section>
 
         <section id="skills">
             <h2>技能</h2>
             <ul>
                 <li>HTML5 ✓</li>
                 <li>CSS3 ✓</li>
                 <li>JavaScript ✓</li>
                 <li>响应式设计 ✓</li>
                 <li>Python</li>
             </ul>
         </section>
 
         <section id="portfolio">
             <h2>作品集</h2>
             <div class="portfolio-grid">
                 <div class="portfolio-item">
                     <img src="../image/Default.jpg" alt="个人网站制作" class="fade-in" loading="lazy">
                     <h3>个人网站制作</h3>
                     <p>使用 HTML、CSS 和响应式设计技术完成个人网站的开发。</p>
                 </div>
 
             </div>
         </section>
 
         <section id="contact">
             <h2>联系我</h2>
             <form id="contact-form" class="max-w-md">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">姓名</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">邮箱</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">留言</label>
                    <textarea id="message" name="message" class="w-full p-2 border rounded-lg" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">发送</button>
            </form>
         </section>
     </main>
 
     <footer>
         <div class="container">
             <p>&copy; 2024 我的个人网站. 保留所有权利.</p>
         </div>
     </footer>
    <script>
        // 导航栏滚动变色
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.pageYOffset > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // 移动端菜单切换
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuBtn.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });

        // 滚动动画
        function checkFadeInElements() {
            const fadeInElements = document.querySelectorAll('.fade-in');
            const windowHeight = window.innerHeight;
            
            fadeInElements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) {
                    element.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', checkFadeInElements);
        checkFadeInElements();

        // 表单验证
        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                alert('请填写所有必填字段');
                return;
            }

            const emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
            if (!emailRegex.test(email)) {
                alert('请输入有效的邮箱地址');
                return;
            }

            alert('表单提交成功！');
            contactForm.reset();
        });
    </script>
</body>
</html>
